<ion-header>
  <ion-toolbar>
    <ion-title>registro-usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Rut</ion-label>
        <ion-input type="text" name="rut" [(ngModel)]="datos_usuarios.rut"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">id</ion-label>
        <ion-input type="text" name="id" [(ngModel)]="datos_usuarios.id"></ion-input>
      </ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="nombre" [(ngModel)]="datos_usuarios.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" name="apellido" [(ngModel)]="datos_usuarios.apellido"></ion-input>
    </ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="text" name="correo" [(ngModel)]="datos_usuarios.correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="text" name="password" [(ngModel)]="datos_usuarios.password"></ion-input>
  </ion-item>
      
      <ion-button (click)="EnviarDatos()" expand="full"> REGISTRAR </ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
