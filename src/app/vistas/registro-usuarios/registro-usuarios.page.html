<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro usuarios</ion-title>
    <ion-item>
    <ion-icon name="home-outline"></ion-icon>
    <ion-button routerLink="/inicio" >Inicio</ion-button>
    <ion-icon name="create-outline"></ion-icon>
    <ion-button routerLink="/listar-usuarios" >Lista de usuarios</ion-button>
  </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>Registro de usuarios</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Rut</ion-label>
        <ion-input type="text" name="rut" [(ngModel)]="datos_usuarios.rut"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">id</ion-label>
        <ion-input type="text" name="_id" [(ngModel)]="datos_usuarios._id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="datos_usuarios.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" name="apellido" [(ngModel)]="datos_usuarios.apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="text" name="correo" [(ngModel)]="datos_usuarios.correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="text" name="password" [(ngModel)]="datos_usuarios.password"></ion-input>
      </ion-item>
      

      
      <ion-button (click)="enviarDatos()" expand="full"> REGISTRAR </ion-button>\
      <ion-button routerLink="/inicio" expand="full"> CERRAR </ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
