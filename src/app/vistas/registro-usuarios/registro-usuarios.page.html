<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro usuarios</ion-title>
    <ion-item>
    <ion-icon name="home-outline"></ion-icon>
    <ion-button routerLink="/inicio" >Inicio</ion-button>
    <ion-icon name="create-outline"></ion-icon>
    <ion-button routerLink="/listar-usuarios" >Lista de usuarios</ion-button>
  </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card-title class="ion-text-center">Usuario</ion-card-title>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title class="ion-text-center">Registro de Usuario</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item >
        <ion-label position="floating"></ion-label>
        <ion-input type="text" name="rut" [(ngModel)]="datos_usuarios.rut"></ion-input>
        <ion-card-subtitle>Requerido <ion-icon name="eye"></ion-icon> </ion-card-subtitle>
      </ion-item>
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input type="text" name="id" [(ngModel)]="datos_usuarios.id"></ion-input>
        <ion-card-subtitle>Requerido <ion-icon name="eye"></ion-icon></ion-card-subtitle>
      </ion-item>
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="datos_usuarios.nombre"></ion-input>
        <ion-card-subtitle>Requerido <ion-icon name="eye"></ion-icon></ion-card-subtitle>
      </ion-item>
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input type="text" name="apellido" [(ngModel)]="datos_usuarios.apellido"></ion-input>
        <ion-card-subtitle>Requerido <ion-icon name="eye"></ion-icon></ion-card-subtitle>
      </ion-item>
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input type="text" name="correo" [(ngModel)]="datos_usuarios.correo"></ion-input>
        <ion-card-subtitle>Requerido <ion-icon name="eye"></ion-icon></ion-card-subtitle>
      </ion-item>
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input type="text" name="password" [(ngModel)]="datos_usuarios.password"></ion-input>
        <ion-card-subtitle>Requerido <ion-icon name="eye"></ion-icon></ion-card-subtitle>
      </ion-item>
   
      <ion-button color="tertiary" routerLink="/inicio" expand=""> CANCELAR </ion-button> 
      <ion-button color="tertiary" (click)="enviarDatos()" expand=""> ENVIAR </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
