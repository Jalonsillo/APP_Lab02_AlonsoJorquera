<ion-header>
  <ion-toolbar>
    <ion-title>registro-usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-select
        [(ngModel)]="datos_usuarios.dato1"
        placeholder="Seleccionar">
          <ion-select-option
          *ngFor="let usuarios of usuarios"
          [value]="usuarios._id" >{{usuarios.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button (click)="EnviarDatos()" expand="full"> REGISTRAR </ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
