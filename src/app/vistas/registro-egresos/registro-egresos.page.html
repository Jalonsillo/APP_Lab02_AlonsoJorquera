<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro Egresos</ion-title>
    <ion-item>
      <ion-icon name="home-outline"></ion-icon>
      <ion-button routerLink="/inicio" >Inicio</ion-button>
      <ion-icon name="file-tray-stacked-outline"></ion-icon>
      <ion-button routerLink="/listar-egresos" >Lista de egresos</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>Registrar egresos</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-select
        [(ngModel)]="egreso.id_usuario"
        placeholder="Seleccionar">
          <ion-select-option
          *ngFor="let usuario of usuarios"
          [value]="usuario.id" >{{usuario.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
